<h3>Articles</h3>


<div class="row">

  <div class="column" *ngFor="let article of articles">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{article.name}}</mat-card-title>
        <!--        <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
      </mat-card-header>
      <div style="height: 5px;"></div>
      <img mat-card-image style="height: 150px;" [src]="article.imgurl" alt="Photo of a Shiba Inu">
      <mat-card-content >


          <div mat-card-avatar style="background-image: url('assets/people/2.png');background-size: cover;display:inline-block;vertical-align: center"></div> <b>Owner</b> : {{article.owner}}

      </mat-card-content>
      <mat-card-actions >
        <button mat-button color="primary" [routerLink]="['/articles/', article.id ]"><mat-icon>visibility</mat-icon>View</button>
       <button mat-button color="warn" (click)="openDialog(article.id)"><mat-icon>delete</mat-icon>Delete</button>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
